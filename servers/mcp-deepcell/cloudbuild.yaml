# Cloud Build configuration for mcp-deepcell
# Deploy to Cloud Run with DeepCell-TF support

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mcp-deepcell:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mcp-deepcell:latest'
      - '.'
    dir: 'servers/mcp-deepcell'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mcp-deepcell:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mcp-deepcell:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'mcp-deepcell'
      - '--image=gcr.io/$PROJECT_ID/mcp-deepcell:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--set-env-vars=DEEPCELL_DRY_RUN=false,MCP_TRANSPORT=sse,DEEPCELL_USE_GPU=false'

images:
  - 'gcr.io/$PROJECT_ID/mcp-deepcell:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mcp-deepcell:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1200s'
